language: go

before_install:
  - sudo apt-get install libtool autoconf automake uuid-dev build-essential
  - wget http://download.zeromq.org/zeromq-4.1.1.tar.gz
  - tar xzf zeromq-4.1.1.tar.gz && pushd zeromq-4.1.1
  - ./configure --without-libsodium
  - make && make install
  - popd

script: go test -v .
